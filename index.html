<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=GFS+Didot&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>
        My Coffee Finder
    </title>
    <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css" />
</head>

<body>

    <div id="main" class="container-1">

        <div>
            <h1 class="center-align" style="color: blanchedalmond; text-transform: capitalize; margin-top:10rem;">My
                Coffee
                Finder</h1>
        </div>

        <div class="row" class="flex-box-container-1" class="flow-text" style="margin-top: 12rem;margin-bottom: 12rem">
            <div class="col s12 m4"></div>
            <div class="col s12 m4">
                <div class="search-wrapper">
                    <input id="search" placeholder="Search Zipcode">
                    <button id="searchButton" class="btn waves-effect blue-grey darken-1" type="submit"
                        name="action">Submit
                    </button>
                    <div class="search-results"></div>
                </div>
            </div>
            <div class="col s12 m4"></div>
        </div>

        <div class="row">
            <div id="coffee-shops-homes">
            </div>
        </div>
        <div class="row">
            <div class="col s12 m2"></div>
            <div class="col s12 m8">
                <div class="mapColumn" class="col s12" class="flow-flex">
                    <div class="theMap" class="col s12 m8" id="map" style="height: 600px;">
                    </div>
                </div>
            </div>
            <div class="col s12 m2"></div>
        </div>
    </div>
    </div>
    <div class="submit"></div>
    <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="javascript/script.js"></script>
</body>

</html>
