<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=GFS+Didot&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>
        My Coffee Finder
    </title>
    <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css" />
</head>

<body>
    <nav>
        <div class="nav-wrapper teal lighten-2">
            <a href="#" class="brand-logo center" font="color: black">The Coffee Finder</a>
        </div>
    </nav>
    <div id="main" class="container-1">
        <div class="row" class="flex-box-container-1" class="flow-text">
            <div class="col s12 m4">
                <div id="coffeeColumn" class="col s12" class="flow-text">
                    <div class=row>
                        <div class="mini-container-1">
                            <div class="col s12" id="titleRow">
                                <h6 style="text-align: center; font-weight: 500 ; font-size: xx-large; border: 2px solid black;
                                         height: 100%; background-color: rgb(228, 187, 151, 0.425); ">
                                    Find Your Next Cup of Coffee
                                </h6>
                            </div>
                        </div>
                    </div>
                    <div class="row">

                        <div class="col s12">
                            <div class="mini-container-2 z-depth-4"
                                style="border: 1px solid black; background-color:rgba(0, 0, 0, 0.425)">
                                <li class=" search" style="list-style: none;">
                                    <div class="search-wrapper">
                                        <input id="search" placeholder="Search Zipcode">
                                        <button id="searchButton" class="btn waves-effect teal lighten-2" type="submit"
                                            name="action">Submit
                                        </button>
                                        <i class="material-icons"></i>
                                        <div class="search-results"></div>
                                    </div>
                                </li>
                                <div class="row" id="coffee-shops-homes">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col s12 m8">
                <div class="mapColumn" class="col s12" class="flow-flex">
                    <div class="row">
                        <div class="mini-container-3">
                            <div class="row" id="mapTitleRow">
                                <div class=" col s12">
                                    <h6 style="text-align: center; font-weight: 500 ; font-size: xx-large; border: 2px solid black;
                                height: 100%; background-color: rgb(228, 187, 151, 0.425); ">
                                        Map Your Directions
                                    </h6>
                                </div>
                            </div>
                        </div>
                        <div class="mini-container-4">
                            <div class="row">
                                <div class="theMap" class="col s12 m8" id="map" style="height: 600px;">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="submit"></div>
    <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="javascript/script.js"></script>
</body>

</html>
